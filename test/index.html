<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AS TESTS</title>
</head>
<body>
    <h1 tabindex="1">Audio Assist Test</h1>
    <div id="audioAssist">
        <button tabindex="2" id="as-init">Start TTS</button>
        <input type="number" min="0" max="10" placeholder="Select Voice" value="4" id="voices">
        <label for="volume">Volume</label>
        <input type="range" name="volume" min="0" max="1" value="0.5" step="0.1" placeholder="volume" id="volume"/>
        <label for="pitch">Pitch</label>
        <input type="range" name="pitch" min="0.1" max="2" value="1" step="0.1" placeholder="pitch" id="pitch"/>
        <label for="rate">Rate</label>
        <input type="range" name="rate" min="0.1" max="2" value="1" step="0.1" placeholder="rate" id="rate"/>
    </div>
    <p tabindex="3">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <form action="#" method="post">
        <div>
            <label for="nameInput">Name:</label>
            <input type="text" name="name" id="nameInput" placeholder="Full Name" required>
        </div>
        <div>
            <label for="phoneInput">Phone:</label>
            <input type="tel" name="phone" id="phoneInput" placeholder="Phone">
        </div>
        <div>
            <input type="checkbox" name="newsletter" id="newsletter" placeholder="Subscribe to newsletter" required checked>
            <label for="newsletter">Subscribe to newsletter</label>
        </div>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <script src="../dist/index.js"></script>
    <script src="./script.js"></script>
</body>
</html>
